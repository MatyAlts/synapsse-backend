spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/synapsse}
    username: ${DB_USERNAME:synapsse}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false
    show-sql: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

server:
  port: ${PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

synapsse:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    com.synapsse: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
