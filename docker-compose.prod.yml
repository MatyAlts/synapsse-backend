# Docker Compose para producción en EasyPanel

services:
  postgres:
    image: postgres:16-alpine
    container_name: synapsse-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-synapsse}
      POSTGRES_USER: ${POSTGRES_USER:-synapsse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - synapsse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synapsse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No exponemos el puerto externamente en producción

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synapsse-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: production
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-synapsse}
      DB_USERNAME: ${POSTGRES_USER:-synapsse}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: 8080
      JAVA_OPTS: ${JAVA_OPTS:--Xmx768m -Xms256m}
      TZ: UTC
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - synapsse-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/products || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  synapsse-network:
    driver: bridge
